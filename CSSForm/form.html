<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="form">
    <h1 class="heading">Отправить заявку</h1>
    <div class="form_content">
        <form action="/test.php" method="post">
            <div>
                <label>
                    Ваше имя
                    <br/>
                    <input type="text" name="name" placeholder="Ваше имя *">
                </label>
            </div>
            <div>
                <label>
                    Ваш номер телефона
                    <br/>
                    <input type="tel" name="phone" placeholder="Ваш номер телефона *">
                </label>
            </div>
            <div>
                <label>
                    Ваш email или VK
                    <br/>
                    <input type="email" name="email" placeholder="Ваш email или VK *">
                </label>
            </div>
            <label>
                Комментарий
                <br/>
                <textarea name="comment" placeholder="Комментарий (не обязательно)"></textarea>
            </label>
            <p>
                Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру
            </p>
            <button type="submit" class="blue_background white_text_color">Отправить заявку</button>
        </form>
    </div>
</div>
</body>
</html>
