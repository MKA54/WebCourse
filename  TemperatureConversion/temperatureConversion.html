<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
<div class="entry_field" id="">
    <h2>Перевод температуры.</h2>
    <label>
        Введите температуру в градусах Цельсия
        <input type="text" id="initial_temperature" placeholder="Введите температуру"/>
    </label>
    <button type="button" id="convert_button">Перевести</button>
    <span class="error" id="error_message"></span>
    <div id="kelvin">
        <span>Шкала Кельвина</span>
    </div>
    <div id="fahrenheit">
        <span>Шкала Фаренгейта</span>
    </div>
</div>
</body>
</html>
