<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Телефонная книга</title>
    <script defer src="libs/jquery-3.6.0.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="phone_book">
    <h1>Телефонная книга.</h1>

    <div class="entry_field">
        <label>
            <input type="text" id="surname" placeholder="Введите фамилию"/>
            <span class="error" id="surname_error"></span>
        </label>
    </div>
    <div class="entry_field">
        <label>
            <input type="text" id="name" placeholder="Введите имя"/>
            <span class="error" id="name_error"></span>
        </label>
    </div>
    <div class="entry_field">
        <label>
            <input type="tel" class="phone_input_field" id="phone" placeholder="Введите номер телефона">
            <span class="error" id="phone_error"></span>
        </label>
    </div>

    <button type="button" id="add_button">Добавить контакт</button>

    <table class="table">
        <thead>
        <tr>
            <th class="number">№</th>
            <th class="name">Фамилия</th>
            <th class="name">Имя</th>
            <th class="phone_number">Номер телефона</th>
            <th class="delete"></th>
        </tr>
        </thead>
        <tbody id="table_body">
        </tbody>
    </table>
</div>
</body>
</html>
