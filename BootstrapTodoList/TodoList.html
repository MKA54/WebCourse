<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <script defer src="node_modules/jquery/dist/jquery.js"></script>
    <script defer src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script defer src="script.js"></script>

    <title>TodoList</title>
</head>
<body>
<div class="container bg-light border border-dark">
    <h1 class="mb-4 text-center">Список дел</h1>

    <form class="needs-validation mb-4" novalidate id="inputForm">
        <div class="form-row no-gutters">
            <div class="col-10">
                <input type="text" class="form-control" id="new_todo_text"
                       aria-label="Введите текст" placeholder="Введите текст" required/>
                <div class="col-4 pl-0 invalid-feedback" id="error_message">
                    Введите текст.
                </div>
            </div>
            <div class="col-auto">
                <button class="btn btn-primary" type="button" id="add_button">Добавить</button>
            </div>
        </div>
    </form>

    <form class="needs-validation mb-4" novalidate id="listForm">
        <ul class="list-group" id="list"></ul>
    </form>

    <div class="modal" tabindex="-1" role="dialog" id="modalTemplate">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Подтверждение удаления записи.</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Вы действительно хотите удалить запись?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" id="deleteButton" class="btn btn-primary">Удалить</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Выход</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
