<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <script defer src="node_modules/jquery/dist/jquery.js"></script>
    <script defer src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script defer src="script.js"></script>

    <title>TodoList</title>
</head>
<body>
<div class="container bg-light border border-dark">
    <h1 class="mb-4 text-center">Список дел</h1>

    <form class="needs-validation" novalidate id="form">
        <div class="form-row no-gutters">
            <div class="col-10 mr-2">
                <input type=text class="form-control border border-dark indent" id="new_todo_text"
                       aria-label="Введите текст" placeholder="Введите текст" required/>
            </div>
            <div class="col-1">
                <button class="btn btn-primary indent" type="button" id="add_button">Добавить</button>
            </div>
        </div>

        <div class="col-4 pl-0 invalid-feedback" id="error_message">
            Введите текст.
        </div>
    </form>

    <div class="form-row my-3">
        <div class="col-md-6">
            <ul class="list-group" id="list"></ul>
        </div>
    </div>
</div>
</body>
</html>
